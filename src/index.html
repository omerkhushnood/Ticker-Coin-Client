                    <!-- Exchange control -->
                    <div class="tc-control">
                        <div class="row no-gutters align-items-center">
                            <div class="col-auto">
                                <span class="tc-control-icon"><img src="assets/images/icons/exchange.svg" alt=""></span>
                            </div>
                            <div class="col-auto">
                                <b class="tc-control-label">EXCHANGE</b>
                            </div>
                            <div class="col">
                                <select id="ccxt-exchange-select" class="tc-control-input"></select>
                            </div>
                        </div>
                    </div>
                    <!-- /Exchange control -->

                    <!-- Market control -->
                    <div class="tc-control">
                        <div class="row no-gutters align-items-center">
                            <div class="col-auto">
                                <span class="tc-control-icon"><img src="assets/images/icons/market.svg" alt=""></span>
                            </div>
                            <div class="col-auto">
                                <b class="tc-control-label">MARKET</b>
                            </div>
                            <div class="col">
                                <select id="ccxt-market-select" class="tc-control-input"></select>
                            </div>
                        </div>
                    </div>
                    <!-- /Market control -->

                    <!-- Timeframe control -->
                    <div class="tc-control">
                        <div class="row no-gutters align-items-center">
                            <div class="col-auto">
                                <span class="tc-control-icon"><img src="assets/images/icons/time.svg" alt=""></span>
                            </div>
                            <div class="col-auto">
                                <b class="tc-control-label">TIMEFRAME</b>
                            </div>
                            <div class="col">
                                <input type="number" id="ccxt-timeframe-value" value="15" class="tc-control-input">
                            </div>
                            <div class="col-auto">
                                <select id="ccxt-timeframe-unit" class="tc-control-input" style="margin-left: 0.2em;">
                                    <option value="m">minutes</option>
                                    <option value="h">hours</option>
                                    <option value="d">days</option>
                                    <option value="M">month</option>
                                    <option value="y">year</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <!-- /Timeframe control -->

                    <!-- Since control -->
                    <div class="tc-control">
                        <div class="row no-gutters align-items-center">
                            <div class="col-auto">
                                <span class="tc-control-icon"><img src="assets/images/icons/caldendar.svg" alt=""></span>
                            </div>
                            <div class="col-auto">
                                <b class="tc-control-label">SINCE</b>
                            </div>
                            <div class="col">
                                <input type="date" id="ccxt-data-since" class="tc-control-input">
                            </div>
                        </div>
                    </div>
                    <!-- /Since control -->

                    <!-- Data Limit control -->
                    <div class="tc-control">
                        <div class="row no-gutters align-items-center">
                            <div class="col-auto">
                                <span class="tc-control-icon"><img src="assets/images/icons/market.svg" alt=""></span>
                            </div>
                            <div class="col-auto">
                                <b class="tc-control-label">LIMIT</b>
                            </div>
                            <div class="col">
                                <input type="number" id="ccxt-data-limit" value="0" class="tc-control-input">
                            </div>
                        </div>
                        <div style="text-align: right;line-height: 1;">
                            <small><i>if (0), ccxt will use default.</i></small>
                        </div>
                        
                    </div>
                    <!-- /Data Limit control -->

                    <div class="tc-action">
                        <button id="ccxt-plot-data">PLOT</button>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="tc-container tc-main-window">

                    <div class="container-fluid" style="height: 100%;">
                        <div><br><br></div>
                        <div class="row no-gutters align-items-center justify-content-center">

                            <div class="col-md-10">
                                <div class="tc-chart-window">
                                    <div class="tc-chart-controls">
                                        <span>Indicator: </span>
                                        <select id="ccxt-indicator-select">
                                            <option value="sma">SMA</option>
                                            <option value="ama">Adaptive Moving Average</option>
                                            <option value="momentum">Momentum</option>
                                            <option value="mma">Modified Moving Average</option>
                                            <option value="roc">Rate of change</option>
                                            <option value="dmi">Directional Movement Index</option>
                                            <option value="rsi">Relative Strength Index (RSI)</option>
                                            <option value="ema">Exponential Moving Average (EMA)</option>
                                            <option value="bbands">Bollinger Bands</option>
                                            <option value="adl">Accumulation Distribution Line (ADL)</option>
                                            <option value="aroon">Aroon</option>
                                            <option value="atr">Average True Range</option>
                                            <option value="bbandsB">Bollinger Bands %B</option>
                                            <option value="bbandsWidth">Bollinger Bands Width</option>
                                            <option value="cmf">Chaikin Money Flow (CMF)</option>
                                            <option value="cho">Chaikin Oscillator (CHO)</option>
                                            <option value="cci">Commodity Channel Index (CCI)</option>
                                            <option value="kdj">KDJ</option>
                                            <option value="mfi">Money Flow Index (MFI)</option>
                                            <option value="macd">Moving Average Convergence/Divergence</option>
                                            <option value="psar">Parabolic SAR (PSAR)</option>
                                            <option value="stochastic">Stochastic</option>
                                        </select>
                
                                        <span>Plot: </span>
                                        <select name="" id="ccxt-indicator-plot">
                                            <option value="line">Line</option>
                                            <option value="column">Column</option>
                                            <option value="area">Area</option>
                                        </select>
                                    </div>
                                    <div id="ccxt-chart-container"></div>
                                </div>
                            </div>
                        </div>
                        <!-- Error Log -->
                        <pre id="ccxt-err-log" class="tc-hidden">sss</pre>
                        <!-- /Error Log -->
                    </div>
                </div>
            </div>
        </div>
    </div>
